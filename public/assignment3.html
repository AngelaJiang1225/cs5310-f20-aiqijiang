<!DOCTYPE html>
<html lang="en">
<head>
    <title>A WebGL Mini CAD</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="assignment3.js"></script>
    <style>
        canvas {
            border: 1px solid gray;
        }
    </style>
</head>
<body onload="init();render()">
<div class="container">
    <h1>A WebGL Mini CAD</h1>
    <canvas id="canvas"
            width="500px"
            height="300px">
    </canvas>
    <br/>
    X:      <input id="x"      value="20">
    Width:  <input id="width"  value="20"><br/>

    Y:      <input id="y"      value="20">
    Height: <input id="height" value="20"><br/>

<!--    <button onclick="addRectangle()">-->
<!--        Add Rectangle-->
<!--    </button>-->
    Color: <input id="color" type="color">
    <br/>
    <label>
        <input type="radio" name="shape"
               checked value="RECTANGLE"/>
        Rectangle
    </label>

    <label>
        <input type="radio" name="shape"
               value="TRIANGLE"/>
        Triangle
    </label>
</div>

 </body>
</html>
